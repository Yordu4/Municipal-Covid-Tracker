<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/form.css">
    <title>Login</title>
</head>
<body>
    <div class="form--container">
        <div class="form--element" id="error-message"></div>
        <form id='form' role="form" method="post">    
            <input class="form--element" type="text" name="user_name" value="" placeholder="username">                                       
            <input class="form--element" type="password" name="password" placeholder="password">
            <button class="form--element" type="submit">Login</button>
        </form>
    </div>
    <script type="module" src="./js/member-login.js"></script>
</body>
</html>
