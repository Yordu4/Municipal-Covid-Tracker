<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid Map Plotter</title>
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="./styles/layout-admin.css">
        <link rel="stylesheet" href="./libs/v6.4.3-dist/ol.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="main-container">
            <nav>
                <h1><a href="admin-profile.html">Barangay San Roque Teresa, Rizal - Covid Map</a></h1>
                <ul class="nav-options">
                    <li class="dropdown"><button id="logout" type="button">Logout</button></li>
                    <li class="dropdown"><button id="deleteAccount" type="button">Delete my Account</button></li>
                </ul>
            </nav>
            <div>
                <ul>
                    <li><a href="member-home.html"></a></li>
                    <li><a href="member-profile.html"></a></li>
                </ul>
            </div>
            <div class="tabs">
                <button class="tablinks" onclick="openTab(event, 'HomeTab')">Home</button>
                <button class="tablinks" onclick="openTab(event, 'ProfileTab')">Profile</button>
            </div>
            
            <div id="HomeTab" class="tabcontent">
                <div class="main">
                    <div class="container container-1">
                        <h2>Announcements</h2>
                        <div id="announcementSection"></div>
                    </div>
                    <div class="container container-2">
                        <div class="map-layer">
                            <h2>Base Layers</h2>
                            <input type="radio" name='baseLayerRadioButton' value='OSMStandard' checked>Standard<br>
                            <input type="radio" name='baseLayerRadioButton' value='OSMHumanitarian'>Humanitarian<br>        
                        </div>
                        <div id="js-map" class='map'></div>
                    </div>
                </div>
        
                <!-- <div class="overlay-container">
                    <span class="overlay-text" id="feature-name"></span>
                    <span class="overlay-text" id="feature-additional-info"></span>
                </div> -->
            </div>
            
            <div id="ProfileTab" class="tabcontent">
                <div class="tab-container">
                    <section class="announcementSection">
                        <div id="profile"></div>
                        <div class="announcement">
                            <h3>Post announcement</h3>
                            <div id="successMessage"></div>
                            <div id="errorMessage"></div>
                            <form id='announcementForm' role="form" method="post">
                                <input type="text"  name="Title" placeholder="Title">
                                <textarea name="Body" placeholder="Body" cols="30" rows="10"></textarea>
                                <button id='postAnnouncementButton' type="submit">Post</button>
                            </form>
                        </div>
                    </section>
                    <section class="residents">
                        <h3>Residents</h3>
                        <form id='residentsForm' class="residentsForm" role='form' method="put">
                            <div id="updatedResidentRemarkMessage"></div>
                            <div class='residentsFormContainer' id="residentsFormContainer"></div>
                            <button id='residentUpdateButton' type="submit">Update</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay">
            <div class="popUp-container">
                <p id='overlayMessage'></p>
                <button id='overlayYesButton' type="button">Yes</button>
                <button id='overlayNoButton' type="button">No</button>
            </div>
        </div>
        <script src="./js/profile.js"></script>
        <script src="./js/admin-map.js"></script>
        <script src="./libs/v6.4.3-dist/ol.js"></script>
        <script type="module" src="./js/admin-profile.js"></script>
        <!-- <script type="module" src="./js/admin-announcement.js"></script> -->
    </body>
</html>
